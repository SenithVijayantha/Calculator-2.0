<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="mathematic__operation__display">
                76.4*10
            </div>
            <div class="answer__display">
                765
            </div>
        </div>
        
        <div class="btn__container">
            <div class="no__container">
                <div class="no__row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="no__row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="no__row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="no__row">
                    <button>0</button>
                    <button>.</button>
                    <button class="del__btn">DEL</button>
                </div>
            </div>
            <div class="operators__container">
                <div class="operators__row">
                    <button class="operator__btn">/</button>
                    <button class="operator__btn">(</button>
                </div>
                <div class="operators__row">
                    <button class="operator__btn">*</button>
                    <button class="operator__btn">)</button>
                </div>
                <div class="operators__row">
                    <button class="operator__btn">-</button>
                    <button class="operator__btn">+</button>
                </div>
                <div class="operators__row">
                    <button class="equal__sign ">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
